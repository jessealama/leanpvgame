name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Verify all reference proofs compile ────────────────────────────────────
  lean-build:
    name: lake build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh \
            | sh -s -- --default-toolchain none -y
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Cache Lean toolchain
        uses: actions/cache@v4
        with:
          path: ~/.elan/toolchains
          key: elan-${{ hashFiles('lean-toolchain') }}

      - name: Cache lake build artifacts
        uses: actions/cache@v4
        with:
          path: .lake
          key: lake-${{ runner.os }}-${{ hashFiles('lean-toolchain', 'lake-manifest.json') }}
          restore-keys: lake-${{ runner.os }}-

      - name: lake build
        run: lake build

  # ── Report proof step counts (informational, no threshold) ─────────────────
  proof-steps:
    name: Proof step report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Count tactic steps in reference proofs
        run: python3 scripts/count_steps.py
